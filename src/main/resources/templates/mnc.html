<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>all-in-one::emp-management</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            width: 80%;
        }
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
        .tab-button {
            padding: 6px 10px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #f0f0f0;
            margin-bottom: -1px;
            margin-right: -1px;
        }
        .tab-button:hover {
            background: #e0e0e0;
        }
        .tab-button.active {
            background: #e0e0e0;
            height: 70px;
            margin: 2px 2px;
        }
        .tab {
            border: 1px solid #ccc;
            padding: 10px;
        }
        button {
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
       <h1>{{ message }}</h1>
        <div class="demo">
            <button
                    v-for="(_, tab) in tabs"
                    :key="tab"
                    :class="['tab-button', { active: currentTab === tab }]"
                    @click="currentTab = tab"
            >
                {{ tab }}
            </button>
            <hr/>
            <component :is="tabs[currentTab]" class="tab"></component>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const message = ref('emp mgmt')
                const currentTab = ref('HOME')
                const HOME = {template: `<p class="tab">Home</p>`}
                const DEPARTMENT = {template: `<p>Department</p>`}
                const JOB_TITLE = {template: `<p>JOB Title</p>`}
                const EMPLOYEE = {template: `<p>Employee</p>`}
                const EMPLOYEE_HISTORY = {template: `<p>Employee History</p>`}
                const EMPLOYEE_DOCUMENTS = {template: `<p>Employee Documents</p>`}
                const tabs = { HOME, DEPARTMENT, JOB_TITLE, EMPLOYEE, EMPLOYEE_HISTORY, EMPLOYEE_DOCUMENTS }


                return {
                    message, currentTab, tabs
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
